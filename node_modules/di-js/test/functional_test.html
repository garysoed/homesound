<!DOCTYPE html>
<html>
<head>
  <base href=".">
  <title>Functional Tests</title>

  <link rel="import" href="testutils.html">
  <link rel="import" href="../node_modules/spies/main_chai_expect.html">

  <script src="bin.js"></script>
</head>
<body>
  <script lang="es6">
  let expect = chai.expect;

  describe('Functional tests', () => {
    it('should create separate instances of bound value in two different runs', () => {
      DIJS.bind('value', () => {
        return {};
      });

      let firstValue = DIJS.run(require => {
        return require('value');
      });
      let secondValue = DIJS.run(require => {
        return require('value');
      });

      expect(firstValue).to.not.equal(secondValue);
    });
    it('should cache the values', done => {
      DIJS
          .bind('value', () => {
            return Symbol();
          })
          .bind('a', require => {
            return require('value');
          })
          .bind('b', require => {
            return require('value');
          });
      DIJS
          .run(require => {
            expect(require('a')).to.equal(require('b'));
            done();
          });
    });
    it('should override values bound with `bind` with values bound with `with`', done => {
      DIJS.bind('value', () => 1);
      DIJS
          .with('value', () => 2)
          .run(require => {
            expect(require('value')).to.equal(2);
            done();
          });
    });
    it('should override values bound with `bind` with values bound with `constant`', done => {
      DIJS.bind('one', () => 1);
      DIJS.bind('two', () => 2);
      DIJS.bind('three', () => 3);
      DIJS
          .constant('one', 0)
          .constant('two', 1)
          .run(require => {
            expect(require('one')).to.equal(0);
            expect(require('two')).to.equal(1);
            expect(require('three')).to.equal(3);
            done();
          });
    });
    it('should use the same instance of bound values within the same run context', done => {
      DIJS.bind('value', () => {
        return {};
      });

      DIJS.run(require => {
        expect(require('value')).to.equal(require('value'));
        done();
      });
    });
    it('should prioritize values bound with `with` and `constant`', done => {
      DIJS
          .with('a', () => 1)
          .bind('value', require => {
            return require('a');
          });

      DIJS
          .with('a', () => 2)
          .run(require => {
            expect(require('value')).to.equal(1);
            expect(require('a')).to.equal(2);
            done();
          });
    });
    it('should throw error with cyclic dependency', () => {
      DIJS
          .bind('a', require => {
            return require('b');
          })
          .bind('b', require => {
            return require('a');
          });

      expect(() => DIJS.run(require => require('b'))).to.throw('b -> a -> b');
    });
    it('should use values from with and constant in binding function', () => {
      DIJS
          .constant('a', 1)
          .bind('b', require => {
            return require('a');
          });
      expect(DIJS.run(require => require('b'))).to.equal(1);
    });
    it('should be able to override values using `bind`', () => {
      DIJS
          .bind('a', () => 1)
          .bind('value', require => {
            return require('a');
          });

      let value = DIJS
          .constant('a', 2)
          .run(require => {
            return require('value');
          });
      expect(value).to.equal(2);
    });
    it('should override only once', () => {
      DIJS
          .bind('a', () => 1)
          .bind('b', require => {
            return require('a');
          });

      let val1 = DIJS
          .constant('a', 2)
          .run(require => {
            return require('b');
          });
      expect(val1).to.equal(2);

      let val2 = DIJS.run(require => require('b'));
      expect(val2).to.equal(1);
    });

    afterEach(() => {
      DIJS.reset();
    });
  });
  </script>
</body>
